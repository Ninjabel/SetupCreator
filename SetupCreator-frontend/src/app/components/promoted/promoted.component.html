<h1 class="text-2xl mb-4">
  Polecane
</h1>
<tui-scrollbar>
  <div class="w-full grid grid-cols-5 grid-rows-1 auto-rows-fr gap-4">
    <div class="border rounded-2xl w-full flex justify-center" *ngFor="let promoted of parts | async">
      <a [href]="promoted.shopUrl" target="_blank">
        <div class="h-full flex flex-col items-center p-5">
          <img class="w-28 h-28 mb-4" *ngIf="promoted.photoUrl" [src]="promoted.photoUrl" alt="partImg">
          <p class="text text-gray-600 font-bold text-center mb-2">{{ mapCatIdIntoCategory(promoted.categoryId) }}</p>
          <p class="text-lg text-center mb-2">{{ promoted.name }}</p>
          <p class="text-lg text-center mt-auto">{{ convertPrice(promoted.price) }}</p>
        </div>
      </a>
    </div>
  </div>
</tui-scrollbar>
